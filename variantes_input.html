<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Variantes de Input</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2>Tamaños Input</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <!--"form-control-lg" tamaño grande del input-->
                        <input class="form-control form-control-lg" type="text" name="nombre" id="nombre"
                            placeholder="Nombre">
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo</label>

                        <input class="form-control form-control" type="text" name="nombre" id="correo"
                            placeholder="Correo">
                    </div>

                    <div class="form-group">
                        <label for="correo">Pasaporte</label>
                        <!--"form-control-sm" tamaño pequeño del input-->
                        <input class="form-control form-control-sm" type="text" name="nombre" id="correo"
                            placeholder="Pasaporte">
                    </div>
                </form>

            </div>

        </div>

        <div class="row mt-3">
            <div class="col">
                <h2>Estados de Readonly y Disabled</h2>
                <hr>
                <form action="">
                    <div class="form-group">

                        <!--"form-control-lg" tamaño grande del input-->
                        <!--"readonly" ponemos el input de forma disabled "Nos sirve para inyectar datos desde jasvascript"-->
                        <input class="form-control form-control" type="text" name="nombre" id="nombre"
                            placeholder="No puedes modificar este texto" readonly>
                    </div>

                    <div class="form-group">

                        <input class="form-control form-control" type="text" name="nombre" id="correo"
                            placeholder="Deshabilitado" disabled>
                    </div>

                    <div class="form-group">
                        <select name="" id="" class="form-control" disabled>
                            <option value="1">Select Deshabilitado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="radio" name="" disabled> Radio Button
                        </label>

                    </div>


                </form>

            </div>

        </div>


</body>

</html>
