<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Checkbox y Radio Buttons</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="">
                    <h4>Checkbox</h4>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1"> Opcion 1
                        </label>
                    </div>

                    <!--Desactivar el check-box : a単adimos la class disabled, y el atributo disabled al input tambien-->
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1" disabled>Opcion 2
                        </label>
                    </div>

                    <hr>

                    <h4>Radio Buttons</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre">Hombre
                        </label>
                    </div>
                    <!--Desactivar el check-box : a単adimos la class disabled, y el atributo disabled al input tambien-->
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="mujer" disabled>Mujer
                        </label>
                    </div>

                </form>
            </div>

            <div class="col-12">
                    <hr>
                    <h4>Inline Checkbox</h4>
                    <form action="">
                        
    
                        <!--Para que adaptar los checkboxes a los lados utilizar la clase "form-check-inline" -->
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" name="" id="" value="opcion1"> Opcion 1
                            </label>
                        </div>
    
                        <!--Desactivar el check-box : a単adimos la class disabled, y el atributo disabled al input tambien-->
                          <!--Para que adaptar los checkboxes a los lados utilizar la clase "form-check-inline" -->
                        <div class="form-check form-check-inline disabled">
                            <label class="form-check-label">
                                <input type="checkbox" name="" id="" value="opcion1" disabled>Opcion 2
                            </label>
                        </div>
    
                        <hr>
    
                        <h4>Inline Radio Buttons</h4>
                          <!--Para que adaptar los checkboxes a los lados utilizar la clase "form-check-inline" -->
                        <div class="form-chec form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="hombre" value="hombre">Hombre
                            </label>
                        </div>
                        <!--Desactivar el check-box : a単adimos la class disabled, y el atributo disabled al input tambien-->
                          <!--Para que adaptar los checkboxes a los lados utilizar la clase "form-check-inline" -->
                        <div class="form-check form-check-inline disabled">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="mujer" value="mujer" disabled>Mujer
                            </label>
                        </div>
    
                    </form>
                </div>
        </div>

</body>

</html>
