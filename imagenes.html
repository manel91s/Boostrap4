<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Plantilla</title>
    <style>
        .columna{
            margin-top:20px;
            /*background: #f2f2f2;
            border: 1px solid #424242;*/
        }
    
    </style>
</head>

<body>
    <div class="container-fluid">
        <!--"no-gutters" quita los espacios de padding por defecto-->
        <div class="row no-gutters">
            <div class="col-4 columna">
                <!--"img-fluid" adaptara la imagen al tamaño de la columna--->
                <!--"float" alinearas las imagenes a la derecha o a la izquierda-->
                <!--"rounded" redondea las esquinas de las imagenes-->
                <!--"img-thumbnail" agrega un marco de cuadro a las imagenes-->
                <img class="img-fluid float-left img-thumbnail" src="http://lorempixel.com/200/200" alt="">
                <img class="img-fluid float-right rounded" src="http://lorempixel.com/200/200" alt="">

            </div>

            

         

        </div>

        <hr>

        <!--Añadir texto debajo de una imagen-->
        <div class="row">
                <div class="col-6">
                    <figure class="figure">
                        <img class="img-fluid rounded" src="http://lorempixel.com/200/200" alt="">
                        <figcaption class="figure-caption">
                            <p class="text-center">Lorem ipsum dolor sit</p>
                        </figcaption>
                    </figure>
                </div>
            </div>

</body>

</html>
