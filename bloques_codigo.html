<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Bloques de Codigo</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h2>Bloques de Codigo en linea</h2>
                <!--"code" resalta las palabras que estan dentro en rojo y las instruccion &lt; al inicio y &gt; alfinal lo imprime en forma de etiqueta-->
                <!--"&lt; es igual a "<" y &gt; es igual a ">"-->
                <p>Lorem ipsum, dolor sit amet <code>&lt;consectetur adipisicing elit/&gt;</code> </p>
                <hr>
                <h2>Bloques de Codigo </h2>
                <p>
                    <pre>
&lt;h1&gt;lorem ipsum dolor sit amet.&lt;/h1>&gt;
&lt;p&gt;lorem ipsum dolor sit amet.&lt;/p>&gt;
                    </pre>
                </p>
                <hr>
                <h2>Teclas</h2>
                <!--"<kbd> resalta el codigo en forma de boton de tecla para estas instrucciones especiales-->
                <p>Para copiar texto presiona <kbd>Ctrl + C</kbd></p>
                <p>Para pegar texto presiona <kbd>Ctrl + V</kbd></p>
            </div>

        </div>

</body>

</html>
