<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Plantilla</title>
    <style>
        .estilos-nav a {
            color: #fff;
            padding: 15px;
        }



        .estilos-nav a:hover {
            background: rgba(255, 254, 254, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h3>Menu con ul</h3>
                <hr>
                <!--Añadir las clases que pide boostrap para que funcione el nav-->

                <ul class="nav">
                    <li class="nav-item ">
                        <a href="#" class="nav-link active">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Blog</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Proxixamente</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Contacto</a>
                    </li>
                </ul>


            </div>



            <div class="col-12 mt-4">
                <h3>Menu con estilos CSS</h3>
                <hr>
                <!--Añadir las clases que pide boostrap para que funcione el nav-->
                <!--"estilos-nav" estilos que añado yo en css ("mirar arriba en etiqueta style"), bg-dark: color de fondo negro-->
                <ul class="nav estilos-nav bg-dark">
                    <li class="nav-item ">
                        <a href="#" class="nav-link active">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Blog</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Proxixamente</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Contacto</a>
                    </li>
                </ul>
            </div>


            <div class="col-12 mt-4">
                <h3>Menu con Nav</h3>
                <hr>
                <nav class="nav">
                    <a href="#" class="nav-link">Inicio</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link">Proximamente</a>
                    <a href="#" class="nav-link">Contacto</a>
                </nav>
            </div>

            <div class="col-12 mt-4">
                <h3>Menu Vertical con flex</h3>
                <hr>
                <!--flex-column posicionar verticalmente-->
                <nav class="nav estilos-nav bg-dark flex-column">
                    <a href="#" class="nav-link">Inicio</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link">Proximamente</a>
                    <a href="#" class="nav-link">Contacto</a>
                </nav>
            </div>

        </div>



</body>

</html>
