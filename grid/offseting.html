<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="..//js/bootstrap.min.js"></script>
    <title>Columnas Alineadas Horizontalmente</title>
    <style>
        .row {
            background: #e8e8ee;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .columna {
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="row">
            <!--offset añade espacios en la columna para poder mover las cajas combinando 
                los espacios entre el 1 al 11-->
            <div class="columna col-auto offset-2">Columna</div>
        </div>

        <div class="row">
                <!--offset añade espacios en la columna para poder mover las cajas combinando 
                    los espacios entre el 1 al 11-->
                <div class="columna col-auto offset-1">Columna</div>
                <div class="columna col-auto offset-1">Columna</div>
            </div>

            
        <div class="row">
                <!--En el tamaño extra pequeño 'col' tendra un espacio de 1 y cuando llege al tamaño pequeño "md" tendra un espacio de 4-->
                <div class="columna col-4 offset-1 offset-md-4 ">Columna</div>
            </div>
    </div>


</body>

</html>
