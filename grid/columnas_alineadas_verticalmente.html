<body>

        <!--Para alinear verticalmente se ha de poner altura a la fila "row" y utilziar las instrucciones flex-->
        <div class="container">
            <div class="row">
                <div class="col">Columna 1</div>
                <div class="col">Columna 2</div>
                <div class="col">Columna 3</div>
    
            </div>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>

        </div>

        <div class="row align-items-center">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>

        </div>

        <div class="row align-items-end">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>

        </div>

      <div class="row">
          <div class="col">
              <h2>Alineacion Independiente</h2>
          </div>
      </div>

      <div class="row">
            <div class="col align-self-start">Columna 1</div>
            <div class="col align-self-center">Columna 2</div>
            <div class="col align-self-end">Columna 3</div>

      </div>

</body>
