<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Columnas Alineadas Verticalmente</title>
    <style>
        .row > div {
            text-align:center;
            
            margin:10px 0;
        }

        .uno {
            background:#f2f2f2;
        }

        .dos {
            background: #dbdbdb;
            padding: 0;

        }

        .tres {
            background: #f2f2f2;
        }
    
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col uno">
                <h3>Columna 1</h3>
            </div>
            <!-- Con "col-auto" la cajas se adaptan  al contenido del texto-->
            <div class="col dos col-auto">
                    <h3>Columna 2</h3>
                </div>
                <div class="col tres">
                        <h3>Columna 3</h3>
                    </div>

        </div>

</body>

</html>
