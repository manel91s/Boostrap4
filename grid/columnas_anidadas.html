<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Plantilla</title>
    <style>
        .container {
            margin-top: 20px;
        }

        .row {
            background: #e8e8e8;
        }

        .columna {
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #4d5061;
        }

        .columna-interior {
            background: #e8e8e8;
            border: 1px solid #4d5061;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="columna col-12 col-md-6">
                Columna1
                <!--Anidamos otra fila con columnas y 
                    estas columnas abarcaran 12 columnas del espacio de la columna padre-->
                <div class="row">
                    <div class="col-5 columna-interior">Column 1</div>
                    <div class="col-5 columna-interior">Columna 2</div>
                    <div class="col-2 columna-interior">Columna 3</div>
                </div>
            </div>
            <div class="columna col-12 col-md-6">
                Columna2
                <!--Alinear con flex-->
                <div class="row justify-content-around">
                    <div class="col-3 columna-interior">Columna 1</div>
                    <div class="col-3 columna-interior">Columna 2</div>
                    <div class="col-3 columna-interior">Columna 3</div>
                    
                </div>
            </div>

        </div>

</body>

</html>
