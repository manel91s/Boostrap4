<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Grupos de input</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!--"input-group" crear un grupo de inputs para ajuntar label y input de otra forma-->
                <div class="input-group mb-3">
                    <!--Para ajuntar el label con el input OJO:Si el span esta antes que el input se pon prepend -->
                    <div class="input-group-prepend">
                        <!--Se declarara la clase "input-group-text para que se acople al input-->
                        <span class="input-group-text">Nombre</span>
                    </div>
                    <input type="text" name="" id="" class="form-control">

                </div>

                <div class="input-group mb-3">

                    <input type="text" name="" id="" class="form-control">

                    <!--Para ajuntar el label con el input OJO:Si el span esta depues que el input se pon append -->
                    <div class="input-group-prepend">
                        <!--Se declarara la clase "input-group-text para que se acople al input-->
                        <span class="input-group-text">@correo.com</span>
                    </div>

                </div>

                <hr>

                <!--Tamaño sm con input-group-sm-->
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">

                        <span class="input-group-text">Nombre</span>
                    </div>
                    <input type="text" name="" id="" class="form-control">

                </div>
                  <!--Tamaño grande lg  con input-group-lg-->
                <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
    
                            <span class="input-group-text">Nombre</span>
                        </div>
                        <input type="text" name="" id="" class="form-control">
    
                    </div>

                    <!--Crear un input de buscar--->
                <div class="input-group">
                    <input type="text" name="" id="buscar" class="form-control" placeholder="Buscar">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Buscar</button>
                    </div>

                </div>


            </div>

        </div>

</body>

</html>
