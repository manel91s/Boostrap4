<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Formularios Personalizados</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                
                <form action="" class="mt-3">
                    <h2>Checkbox Personalizado</h2>
                    <hr>
                    <!--"custom-control && custom-checkbox" para que boostrap interprete que seran checkboxes especiales personalizados -->
                    <!--"id="checkboxPersonalizado1" nos servira para añadirle en label for para que cuando demos click al texto tambien se selecionen--->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="" id="checkboxPersonalizado1" class="custom-control-input">
                        <label for="checkboxPersonalizado1" class="custom-control-label">Acepto las Politicas de Privacidad</label>
                    </div>
                     <!--"custom-control && custom-checkbox" para que boostrap interprete que seran checkboxes especiales personalizados -->
                     <!--"id="checkboxPersonalizado1" nos servira para añadirle en label for para que cuando demos click al texto tambien se selecionen--->
                    <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="" id="checkboxPersonalizado2" class="custom-control-input">
                            <label for="checkboxPersonalizado2" class="custom-control-label">Acepto las Politicas de Privacidad</label>
                        </div>

                </form>


            </div>

        </div>

        <div class="row">
                <div class="col">
                    
                    <form action="" class="mt-3">
                        <h2>Radio button Personalizado</h2>
                        <hr>
                        <!--"custom-control && custom-radio" para que boostrap interprete que seran radios especiales personalizados -->
                        <!--"id="radioPersonalizado1" nos servira para añadirle en label for para que cuando demos click al texto tambien se selecionen--->
                        <div class="custom-control custom-radio">
                            <input type="radio" name="sexo" id="radioPersonalizado1" class="custom-control-input">
                            <label for="radioPersonalizado1" class="custom-control-label">Hombre</label>
                        </div>
                         <!--"custom-control && custom-radio" para que boostrap interprete que seran radios especiales personalizados -->
                         <!--"id="radioPersonalizado1" nos servira para añadirle en label for para que cuando demos click al texto tambien se selecionen--->
                        <div class="custom-control custom-radio">
                                <input type="radio" name="sexo" id="radioPersonalizado2" class="custom-control-input">
                                <label for="radioPersonalizado2" class="custom-control-label">Mujer</label>
                        </div>
    
                    </form>
    
    
                </div>
    
            </div>

            <br>

            
            <div class="row">
                    <div class="col">
                        
                        <form action="" class="mt-3">
                            <h2> Inline Radio button Personalizado</h2>
                            <hr>
                            <!--"custom-control && custom-radio" para que boostrap interprete que seran radios especiales personalizados -->
                            <!--"id="radioPersonalizado1" nos servira para añadirle en label for para que cuando demos click al texto tambien se selecionen--->
                            <!--"custom-control-inline posicionar alado del otro-->
                            <div class="custom-control custom-control-inline custom-radio">
                                <input type="radio" name="edad" id="radioPersonalizado3" class="custom-control-input">
                                <label for="radioPersonalizado3" class="custom-control-label">Menor de edad</label>
                            </div>
                             <!--"custom-control && custom-radio" para que boostrap interprete que seran radios especiales personalizados -->
                             <!--"id="radioPersonalizado1" nos servira para añadirle en label for para que cuando demos click al texto tambien se selecionen--->
                              <!--"custom-control-inline posicionar alado del otro-->
                            <div class="custom-control custom-control-inline custom-radio">
                                    <input type="radio" name="edad" id="radioPersonalizado4" class="custom-control-input">
                                    <label for="radioPersonalizado4" class="custom-control-label">Mayor de edad</label>
                            </div>
        
                        </form>
        
        
                    </div>
        
                </div>

                <div class="row">
                    <div class="col">
                        <form action="" class="mt-3">
                            <h2>Select Personalizado</h2>
                            <hr>
                            <!--Añadir la class custom-select para que boostrap lo trate como una combo-->
                            <select name="" id="" class="custom-select mb-3">
                                <option value="1" selected>Opcion1</option>
                                <option value="2">Opcion1</option>
                                <option value="3">Opcion1</option>
                                <option value="4">Opcion1</option>
                            </select>
                            <!--custom-select-lg tamaño largo-->
                            <select name="" id="" class="custom-select custom-select-lg mb-3">
                                    <option value="1" selected>Opcion1</option>
                                    <option value="2">Opcion1</option>
                                    <option value="3">Opcion1</option>
                                    <option value="4">Opcion1</option>
                                </select>
                                    <!--custom-select-sm tamaño pequeño-->
                                <select name="" id="" class="custom-select custom-select-sm mb-3">
                                        <option value="1" selected>Opcion1</option>
                                        <option value="2">Opcion1</option>
                                        <option value="3">Opcion1</option>
                                        <option value="4">Opcion1</option>
                                    </select>
                        </form>
                    </div>
                </div>

        

</body>

</html>
