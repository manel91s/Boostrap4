<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Sizing y Spacing</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <!--
                    Espaciado
                    
                    p - Padding
                    m - Margin

                    t - Top
                    b - Bottom
                    l - Left
                    r - Right

                    y - Eje Y (Arriba y Abajo)
                    x - Eje X (Izquierda y Derecha)
                -->

            <!--
                    Anchos

                    .w-25 - Ancho del 25%
                    .w-50 - Ancho del 50%
                    .w-75 - Ancho del 75%
                    .w-100 - Ancho del 100%
                -->
            <div class="col-6">

                <div class="bg-success text-white w-25 p-2 my-2">25%</div>
                <div class="bg-success text-white w-50 p-2 my-2">50%</div>
                <div class="bg-success text-white w-75 p-2 my-2">75%</div>
                <div class="bg-success text-white w-100 p-2 my-2">100%</div>



            </div>

            <div class="col-6">
                <!--"h" = height-->
                <div class="bg-success text-white p-2 mx-2 d-inline-block h-25">25%</div>
                <div class="bg-success text-white p-2 mx-2 d-inline-block h-50">50%</div>
                <div class="bg-success text-white p-2 mx-2 d-inline-block h-75">75%</div>
                <div class="bg-success text-white p-2 mx-2 d-inline-block h-100">100%</div>

            </div>

        </div>

</body>

</html>
