<!--" BOOTSTRAP4 para su buen funcionamiento necesita la libreria de jquery y popper.js "-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Agregar librerias esenciales-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Clearfix y Displays</title>
    <style>
        .caja {
            height: 100px;
            width:100px;
            background: #000;
        }
    
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">

                <!--Los elementos de tipo bloque utilizan el 100% del ancho de la pagina-->
                <div class="bg-primary text-white p-2 mb-4">Elemento de tipo bloque</div>
                <!--Los elementos de tipo linea solo utilizan el espacio que necesita el contenido y se posicionan alado de otras-->
                <!--con inline-block convertidos los elementos de tipo linea a linea de bloque pudiendo así utilizar los pading correctamente-->
                <span class="bg-success text-white inline-block p-2 mb-4">Elemento de tipo linea (convertidos a inline-block)</span>
                <span class="bg-success text-white inline-block p-2 mb-4">Elemento de tipo linea (convertidos a inline-block)</span>

                <div class="bg-primary text-white d-inline-block p-2 mb-4">Elemento de tipo bloque (Convertido a inline-block)</div>

                <span class="bg-success text-white p-2 mb-4 d-block">Elemento de tipo linea (Convertido a block)</span>

            </div>

        </div>

        <div class="row mt-3">
            <div class="col">
                <!--Para que el contenedor no desaparezca por la implementacion de floats boostrap4 añadio un parche llamado "clearfix"
                que se pone en el contenedor padre de las cajas div
                -->
               <div class="bg-primary clearfix">
                   <div class="caja float-left d-inline-block"></div>
                   <div class="caja float-right d-inline-block"></div>
               </div> 
            </div>
        </div>

</body>

</html>
